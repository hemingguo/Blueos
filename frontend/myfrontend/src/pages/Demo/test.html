<!DOCTYPE html>\n<html lang=\"zh-CN\">\n<head>\n  <meta charset=\"UTF-8\">\n  <title>Microsoft Edge</title>\n  <style>\n    body {\n      background-color: #2f3136;\n      color: white;\n      font-family: Arial, sans-serif;\n      margin: 0;\n      padding: 0;\n    }\n    .container {\n      display: flex;\n      justify-content: space-between;\n      align-items: center;\n      height: 50px;\n      padding: 0 20px;\n    }\n    .logo {\n      display: flex;\n      align-items: center;\n    }\n    .logo img {\n      width: 40px;\n      height: auto;\n      margin-right: 10px;\n    }\n    .menu-icon {\n      cursor: pointer;\n    }\n    .search-container {\n      display: flex;\n      justify-content: center;\n      align-items: center;\n      margin-top: 100px;\n    }\n    .search-container img {\n      width: 200px;\n      height: auto;\n    }\n    .search-bar {\n      width: 600px;\n      height: 40px;\n      border-radius: 20px;\n      border: none;\n      outline: none;\n      padding: 0 20px;\n      font-size: 16px;\n    }\n    .search-button {\n      width: 60px;\n      height: 40px;\n      border-radius: 0 20px 20px 0;\n      border: none;\n      background-color: #0078d4;\n      cursor: pointer;\n    }\n    .search-button img {\n      width: 20px;\n      height: auto;\n      margin-left: 20px;\n    }\n  </style>\n</head>\n<body>\n  <div class=\"container\">\n    <div class=\"logo\">\n      <img src=\"https://www.bing.com/images/logos/edge_logo.png\" alt=\"Microsoft Edge Logo\">\n      <span>Microsoft Edge</span>\n    </div>\n    <div class=\"menu-icon\">\n      <img src=\"https://www.bing.com/images/icons/settings_icon.png\" alt=\"Settings Icon\">\n    </div>\n  </div>\n  <div class=\"search-container\">\n    <img src=\"https://www.bing.com/images/logos/microsoft_logo.png\" alt=\"Microsoft Logo\">\n    <input type=\"text\" class=\"search-bar\" placeholder=\"搜索网页\">\n    <button class=\"search-button\">\n      <img src=\"https://www.bing.com/images/icons/search_icon.png\" alt=\"Search Icon\">\n    </button>\n  </div>\n</body>\n</html>
