<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Microsoft Edge</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 466px;
            width: 100%;
            background-color: #2c2c2c;
            color: white;
            font-family: Arial, sans-serif;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 10px 20px;
            box-sizing: border-box;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo img {
            width: 20px;
            height: 20px;
        }

        .settings {
            width: 20px;
            height: 20px;
        }

        .search-container {
            display: flex;
            align-items: center;
            margin-top: 50px;
        }

        .search-input {
            width: 300px;
            height: 40px;
            padding: 10px;
            border-radius: 20px 0 0 20px;
            border: none;
            outline: none;
        }

        .search-button {
            width: 60px;
            height: 40px;
            background-color: #0078d4;
            border-radius: 0 20px 20px 0;
            border: none;
            cursor: pointer;
        }

        .search-button img {
            width: 20px;
            height: 20px;
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <!-- <img src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAyMCAyMCI+CiAgICA8ZyBmaWxsPSJub25lIiBzdHlsZT0iZmlsbDojYmFjO2ZpbGw6ImJsYWNrIiBvcmFibGU9IjEiPgogICAgIDxyZWN0IGZpbGw9IiNiYWMiIHdpZHRoPSIyIiBoZWlnaHQ9IjIiLz4KICAgIDxyZWN0IGZpbGw9IiNmZmYiIHdpZHRoPSIyIiBoZWlnaHQ9IjIiLz4KICAgIDxyZWN0IGZpbGw9IiMwMDcyZDQiIHdpZHRoPSIyIiBoZWlnaHQ9IjIiLz4KICAgIDxyZWN0IGZpbGw9IiMwMDcyZDQiIHdpZHRoPSIyIiBoZWlnaHQ9IjIiLz4KPC9nPgogIDwvc3ZnPg==" alt="Microsoft Logo"> -->

        </div>
        <div class="settings">
            <img src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAyMCAyMCI+CiAgICA8ZyBmaWxsPSJub25lIiBzdHlsZT0iZmlsbDojYmFjO2ZpbGw6ImJsYWNrIiBvcmFibGU9IjEiPgogICAgIDxyZWN0IGZpbGw9IiNiYWMiIHdpZHRoPSIyIiBoZWlnaHQ9IjIiLz4KICAgIDxyZWN0IGZpbGw9IiNmZmYiIHdpZHRoPSIyIiBoZWlnaHQ9IjIiLz4KICAgIDxyZWN0IGZpbGw9IiMwMDcyZDQiIHdpZHRoPSIyIiBoZWlnaHQ9IjIiLz4KICAgIDxyZWN0IGZpbGw9IiMwMDcyZDQiIHdpZHRoPSIyIiBoZWlnaHQ9IjIiLz4KPC9nPgogIDwvc3ZnPg==" alt="Settings Icon">

    <div class="search-container">
